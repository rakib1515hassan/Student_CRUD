{% extends "std/base.html" %}
{% block title %}Update{% endblock title %}
{% block body %}
<style>
    img{
     width:80px;
     hight:100px;
     border-radius: 100%;
    }
</style>
<h1 class="text-center my-3">Update Student's Information</h1>
<div class="container">
    <div class="col-md-12">
        <div class="card bg-info">
            <div class="card-body">
                <form action="/std/do-update-std/{{std.id}}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="roll">Roll</label>
                        <input type="text" class="form-control" id="roll" placeholder="Enter Roll" name="roll" required value="{{std.roll}}">
                    </div>
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" class="form-control" id="full_name" placeholder="Full Name" name="full_name" required value="{{std.full_name}}">
                    </div>
                    <div class="form-group">
                        {% if std.image %}
                            <img src="{{ std.image.url }}" alt="">
                        {% endif %}
                        <label for="image">Image</label>
                        <input type="file" class="form-control" id="image" placeholder="Uplode Your Photo" name="image">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" placeholder="Your Department Name" name="department" required value="{{std.department}}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{std.email}}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="5" placeholder="Enter Your Home Address" name="address" required>{{std.address}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone Number" name="phone" value="{{std.phone}}">
                    </div>
                    <div class="container text-center my-2">
                        <button type="submit" class="btn btn-success">Update Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
