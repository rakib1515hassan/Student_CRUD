{% extends "std/base.html" %}
{% block title %}Add Student{% endblock title %}
{% block body %}
<h1 class="text-center my-3">Add New Student</h1>
<div class="container">
    <div class="col-md-12">
        <div class="card bg-info">
            <div class="card-body">
                <form action="/std/add-std/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="roll">Roll</label>
                        <input type="text" class="form-control" id="roll" placeholder="Enter Roll" name="roll" required>
                    </div>
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" class="form-control" id="full_name" placeholder="Full Name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" id="image" placeholder="Uplode Your Photo" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" placeholder="Your Department Name" name="department" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="5" placeholder="Enter Your Home Address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone Number" name="phone">
                    </div>
                    <div class="container text-center my-2">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
